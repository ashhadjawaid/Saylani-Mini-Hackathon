<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"/>
      <link rel="stylesheet" href="signup.css">
</head>
<body>
    <nav class="navbar container">
        <a href="#" class="logo">Personal Blogging App</a>
        <input type="checkbox" id="toggler" />
        <label for="toggler"><i class="ri-menu-line"></i></label>
        <div class="menu">
          <ul class="list">
            <li><a href="/Login/login.html">LogIn</a></li>
          </ul>
        </div>
      </nav>    
      <div class="readers">
        <h1>SignUp</h1>
      </div>
    <div class="SignupContainer">
      <div class="signupBox">
        <input id="firstName" type="text" placeholder="First Name" required minlength="3" maxlength="20">
        <input id="lastName" type="text" placeholder="Last Name" required minlength="1" maxlength="20">
        <input id="email" type="email" placeholder="Email" required>
        <input id="password" type="password" placeholder="Password" required minlength="8"  required pattern="^(?=.[a-z])(?=.[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$">
        <input id="repeatPassword" type="password" placeholder=" Repeat Password" required>
        <button id="SignUpBtn" class="signupButton">SignUp</button>
      </div>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
